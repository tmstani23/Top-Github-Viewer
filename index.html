
<html>
    <head>
      <title>Top Github Viewer</title>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
      <script src="viewer.jsx" type="text/babel"></script>
      <link rel="stylesheet" href="index.css"> 
    </head>
    <body>
      <div id="banner-div">
        <h1>Top Github Viewer</h1>
        <h3>A viewer that displays the top Github repositories for Javascript, Python, Ruby based on the number of stars each repo recieved. </h3>

        </div>
      </div> 
      
      <div id='app'></div>
      
      
      
      
      <script>
        window.API = {
          fetchPopularRepos(language) {
            // "language" can be "javascript", "ruby", "python", or "all"
            const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)
            return fetch(encodedURI)
              .then((data) => data.json())
              .then((repos) => repos.items)
              .catch((error) => {
                console.warn(error)
                return null
              });
          }
        }
      </script>
    
      
    </body>
</html>
